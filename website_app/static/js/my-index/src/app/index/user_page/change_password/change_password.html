<div class="right-content">
	<div class="user-info">
		<div class="title">修改密码<span class="en-title">CHANGE PASSWORD</span></div>
		<form class="form-horizontal" method="get">
			<div class="item">
				<div class="name">
					<span>请输入当前密码：</span>
				</div>
				<div class="input">
					<span><input type="password" name="old_password" [(ngModel)]='old_password'></span>
				</div>
			</div>
			<div class="item">
				<div class="name">
					<span>请输入新密码：</span>
				</div>
				<div class="input">
					<span><input type="password" name="new_password" [(ngModel)]='new_password'></span>
				</div>
			</div>
			<div class="item">
				<div class="name">
					<span>请重新输入新密码：</span>
				</div>
				<div class="input">
					<span><input type="password" name="verify_password" [(ngModel)]='verify_password'></span>
				</div>
			</div>
			<div class="handler-user-info">
				<span (click)="changePassword()">确定</span>
			</div>
		</form>
	</div>
</div>
