<div class="image-list-box">
	<ng-container *ngIf="image_list">
		<div class="image-list-title">查询条件：{{search}}</div>
		<div class="image-list-content">
			<div id="demo" style="margin: 0 auto; overflow:hidden;">
				<ng-container *ngIf="image_list">
					<ng-container *ngFor="let image of image_list">
						<div class="image-item">
							<div class="grid">
								<figure class="effect-zoe">
									<img class="image-item-image" width="{{image.width}}" height="{{image.height}}" src="{{config.resource_url}}/static/{{image.img_preview_url}}">
									<figcaption>
										<h2>下载</h2>
										<span><i class="fa fa-star-o"></i></span>
										<a [routerLink]="['/image_detail', image.id]" target="_blank">更多</a>
									</figcaption>		
								</figure>
							</div>
						</div>
					</ng-container>
				</ng-container>
			</div>
		</div>
		<paging [current_page]="page_info.cur_page" [all_page]="page_info.all_page" [all_num]="page_info.count" (selected_page)="getPageNum($event)"></paging>
	</ng-container>
	<ng-container *ngIf="!image_list">
		<div class="image-list-title">抱歉，没有找到您想要的素材</div>
	</ng-container>
</div>
