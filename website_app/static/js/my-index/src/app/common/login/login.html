<!--login start-->
<div class="login-modal">
	<div class="mdoal-table">
		<div class="modal-table-call">
			<div class="login-wrap">
				<div class="login-hearder">
				<div class="login-close" (click)="closeLogin()"></div>
					登录
				</div>
				<div class="login-content">
					<div class="login-others">
						<a href="#" class="login-logo logo-qq">
							<i></i>
							<span>QQ登录</span>
						</a>
						<a href="#" class="login-logo logo-weixin">
							<i></i>
							<span>微信登录</span>
						</a>
					</div>
					<div class="login-box">
						<div class="phone-form-box">
							<div class="login-form">
								<div class="login-input-item">
									<div class="input-icon"><i class="fa fa-user" ></i></div>
									<input id="phone" type="text" name="user" [(ngModel)]="user"  placeholder="请输入手机号/邮箱">
								</div>
								<div class="login-input-item">
									<div class="input-icon"><i class="fa fa-lock" ></i></div>
									<input id="passwd" type="password" name="password" [(ngModel)]="password" placeholder="请输入密码">
								</div>
								<div class="login-input-item login-captcha" style="display:none;">
									<input id="img-code2" type="text" name="captcha" [(ngModel)]="captcha" placeholder="图形验证码" maxlength="4" style="width: 188px;">
									<img alt="加载中..." id="img-captcha2" src="" style="margin-left: 10px;vertical-align: bottom; cursor:pointer;">
									<a onclick="$('#img-captcha2').click();" style="display:inline-block;width:20px;height:20px;vertical-align:middle;margin-left: 8px;cursor: pointer;background-image:url('#');"></a>
								</div>
								<div class="login-return-info" *ngIf="login_info">{{login_info}}</div>
								<a href="javascript:;" class="login-input-submit" (click)="login()">登陆</a>
								<p class="login-other-operation">
									<a href="#" class="fr">忘记密码？</a>
								</p>
							</div>
						</div>
					</div>
					<div class="login-register-box" style="display: none;">
						<div class="phone-form-box">
							<div class="login-form">
								<div class="login-input-item">
									<div class="input-icon"><i class="fa fa-envelope-o" ></i></div>
									<input id="phone" type="text" name="email" [(ngModel)]="email"  placeholder="请输入邮箱">
								</div>
								<div class="login-input-item">
									<div class="input-icon"><i class="fa fa-user" ></i></div>
									<input id="name" type="text" name="name" [(ngModel)]="name"  placeholder="请输入昵称">
								</div>
								<div class="login-input-item">
									<div class="input-icon"><i class="fa fa-lock" ></i></div>
									<input id="passwd" type="password" name="password" [(ngModel)]="password" placeholder="请输入密码">
								</div>
								<div class="login-input-item">
									<div class="input-icon"><i class="fa fa-lock" ></i></div>
									<input id="verify_passwd" type="password" name="verify_password" [(ngModel)]="verify_password" placeholder="请再次输入密码">
								</div>
								<div class="register-return-info" *ngIf="register_info">{{register_info}}</div>
								<a href="javascript:;" class="login-input-submit" (click)="register()">注册</a>
							</div>
						</div>
					</div>
					<div class="login-footer">
						<p class="login-type">
							<a href="javascript:;" class="phone-login">帐号密码登录</a>
							<a href="javascript:;" class="other-login" style="display: none;">第三方登录</a>
							<a href="javascript:;" class="return-login" style="display: none;">返回登录</a>
							<a href="javascript:;" class="phone-register">立即注册</a>
						</p>
					</div>
				</div>
				<div class="agreement-alert">
					<a href="javascript:;" class="agreement-handle"></a>勾选代表你同意<a href="#" class="text" target="_blank">《注册声明》</a><a href="#" class="text" target="_blank">《版权声明》</a>
				</div>
			</div>
		</div>
	</div>
</div>
<!--login end-->
