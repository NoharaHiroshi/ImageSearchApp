<div class="row mt" id="image-list" style="margin: 0 auto; width:90%">
	<div id="demo" #demo style="margin: 0 auto;">
		<ng-container *ngIf="image_list">
			<ng-container *ngFor="let image of image_list">
				<div class="witem" #witem>
					<img src="/static/{{image.img_preview_url}}" height="250" class="witem-image"/>
				</div>
			</ng-container>
		</ng-container>
	</div>
	<div id="demo-info" style="font-size: 14px; text-align: center;"></div>
</div>
