<style>
	#demo {
	  margin: auto;
	  position: relative;
	}
	  
	.box {
	  float: left;
	  padding: 10px;
	  border: 1px solid #ccc;
	  background: #f7f7f7;
	  box-shadow: 0 0 8px #ccc;
	}
	  
	.box:hover { box-shadow: 0 0 10px #999; }
	  
	.box img { width: 200px; }
</style>
<div id="demo">
	<ng-container *ngFor="let item of image_list">
		<div class="box"> 
			<a href="#"><img src="/static/{{ item.img_preview_url }}"></a>
		</div>
	</ng-container>
</div>
