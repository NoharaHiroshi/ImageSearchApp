<h3>
	<i class="fa fa-angle-right"></i> 功能列表 <span class="sub-title">Func List</span> 
</h3>
<div class="row mt">
	<div class="col-lg-12">
	  <div class="form-panel">
		  <h5 class="mb return"><a href="javascript:void(0);" (click)="goBack()"><i class="fa fa-reply"></i> 返回 </a></h5>
		  <form class="form-horizontal style-form" method="get">
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">功能名称</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" placeholder="添加功能名称，如：查看列表">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">功能代码</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" placeholder="添加功能代码，如：list">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">功能描述</label>
				  <div class="col-sm-4">
					  <input type="textarea" class="form-control" placeholder="添加功能描述">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label"></label>
				  <div class="col-sm-4">
					  <button type="button" class="btn btn-theme03">保存</button>
					  <button type="button" class="btn btn-theme04">取消</button>
				  </div>
			  </div>
		  </form>
	  </div>
	</div><!-- col-lg-12-->      	
</div><!-- /row -->
