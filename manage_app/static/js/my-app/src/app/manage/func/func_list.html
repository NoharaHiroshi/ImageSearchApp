<div *ngIf="isLoading">
	<loading></loading>
</div>
<div *ngIf="!isLoading">
	<h3>
		<i class="fa fa-angle-right"></i> 功能列表 <span class="sub-title">Func List</span> 
	</h3>
	<div class="showback">
		<button type="button" class="btn btn-theme" [routerLink]="['add']"><i class="fa fa-plus"></i> <span class="button-name">添加 </span></button>
		<button type="button" class="btn btn-theme02" (click)="refresh()"><i class="fa fa-refresh"></i> <span class="button-name">刷新 </span></button>
		<button type="button" class="btn btn-theme04"><i class="fa fa-trash-o"></i> <span class="button-name">删除 </span></button>
	</div>
	<div class="row mt">
		<div class="col-md-12">
			<div class="content-panel">
				<table class="table table-striped table-advance table-hover">
					<thead>
						<tr>
							<th>
								<input icheck class="all-icheck" type="checkbox">
							</th>
							<th><i class="fa fa-bullhorn"></i> 功能名称 </th>
							<th class="hidden-phone"><i class="fa fa-question-circle"></i> 功能代码 </th>
							<th><i class="fa fa-bookmark"></i> 描述 </th>
						</tr>
					</thead>
					<tbody *ngIf="func_list">
						<tr *ngFor="let func of func_list">
							<td><input icheck class="icheck" type="checkbox"></td>
							<td><a [routerLink]="['detail', func.id]">{{ func.name }}</a></td>
							<td class="hidden-phone">{{ func.code }}</td>
							<td>{{ func.desc }}</td>
						</tr>
					</tbody>
				</table>
				<ng-container icheck></ng-container>
			 </div><!-- /content-panel -->
		</div><!-- /col-md-12 -->
	</div><!-- /row -->
</div>
