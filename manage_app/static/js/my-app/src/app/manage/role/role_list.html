<div *ngIf="isLoading">
	<loading></loading>
</div>
<div *ngIf="!isLoading">
	<h3>
		<i class="fa fa-angle-right"></i> 角色列表 <span class="sub-title">Role List</span> 
	</h3>
	<div class="showback">
		<button type="button" class="btn btn-theme" [routerLink]="['add']"><i class="fa fa-plus"></i> <span class="button-name">添加 </span></button>
		<button type="button" class="btn btn-theme02" (click)="refresh()"><i class="fa fa-refresh"></i> <span class="button-name">刷新 </span></button>
		<button type="button" class="btn btn-theme04" (click)="del()"><i class="fa fa-trash-o"></i> <span class="button-name">删除 </span></button>
	</div>
	<div class="row mt">
		<div class="col-md-12">
			<div class="content-panel">
				<table class="table table-striped table-advance table-hover">
					<thead>
						<tr>
							<th>
								<input icheck class="all-icheck" type="checkbox">
							</th>
							<th><i class="fa fa-bookmark"></i> 角色名称 </th>
							<th><i class="fa fa-bullhorn"></i> 角色描述 </th>
							<th class="hidden-phone"><i class="fa fa-question-circle"></i> 操作 </th>
						</tr>
					</thead>
					<tbody *ngIf="role_list">
						<tr *ngFor="let role of role_list">
							<td><input icheck class="icheck" name="checked" type="checkbox" value={{role.id}} ></td>
							<td><a [routerLink]="['detail', role.id]">{{ role.name }}</a></td>
							<td class="hidden-phone">{{ role.desc }}</td>
							<td><a [routerLink]="['permission', role.id]">权限配置</a></td>
						</tr>
					</tbody>
				</table>
			</div><!-- /content-panel -->
		</div><!-- /col-md-12 -->
	</div><!-- /row -->
</div>
