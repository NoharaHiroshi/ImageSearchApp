<h3>
	<i class="fa fa-angle-right"></i> 角色编辑 <span class="sub-title">Role Edit</span> 
</h3>
<div class="row mt" *ngIf="role">
	<div class="col-lg-12">
		<div class="form-panel">
			<h5 class="mb return"><a href="javascript:void(0);" (click)="goBack()"><i class="fa fa-reply"></i> 返回 </a></h5>
			<form class="form-horizontal style-form" method="get">
				<div class="form-group">
					<ztree [data]="ztree_menu_list" (selectedNodes)="getSelectedNodes($event)"></ztree>
				</div>
				<div class="form-group">
					<label class="col-sm-1 control-label"></label>
					<div class="col-sm-3">
						<button type="button" type="submit" [disabled]="isDisabledButton" class="btn btn-theme03" (click)="save()">保存</button>
						<button type="button" type="submit" class="btn btn-theme04">取消</button>
					</div>
				</div>
			</form>
		</div>
	</div><!-- col-lg-12-->      	
</div><!-- /row -->
