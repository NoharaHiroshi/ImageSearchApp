<div *ngIf="isLoading">
	<loading></loading>
</div>
<div *ngIf="!isLoading">
	<div class="row mt" *ngIf="role">
		<div class="col-lg-12">
		  <div class="form-panel">
			  <h5 class="mb return"><a href="javascript:void(0);" (click)="goBack()"><i class="fa fa-reply"></i> 返回 </a></h5>
			  <form class="form-horizontal style-form" method="get">
				  <div class="form-group">
					  <label class="col-sm-2 col-sm-2 control-label">角色名称</label>
					  <div class="col-sm-4">
						  <input type="text" class="form-control" name="name" [(ngModel)]="role.name" placeholder="添加角色名称，如：管理员">
					  </div>
				  </div>
				  <div class="form-group">
					  <label class="col-sm-2 col-sm-2 control-label">角色描述</label>
					  <div class="col-sm-4">
						  <input type="textarea" class="form-control" name="desc" [(ngModel)]="role.desc" placeholder="添加角色描述">
					  </div>
				  </div>
				  <div class="form-group">
					  <label class="col-sm-2 col-sm-2 control-label"></label>
					  <div class="col-sm-4">
						  <button type="button" type="submit" [disabled]="isDisabledButton" class="btn btn-theme03" (click)="save()">保存</button>
						  <button type="button" type="submit" class="btn btn-theme04">取消</button>
					  </div>
				  </div>
			  </form>
		  </div>
		</div><!-- col-lg-12-->      	
	</div><!-- /row -->
</div>
