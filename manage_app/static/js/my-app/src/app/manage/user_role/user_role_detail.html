<h3>
	<i class="fa fa-angle-right"></i> 用户角色编辑 <span class="sub-title">UserRole Edit</span> 
</h3>
<div class="row mt" *ngIf="user_role">
	<div class="col-lg-12">
	  <div class="form-panel">
		  <h5 class="mb return"><a href="javascript:void(0);" (click)="goBack()"><i class="fa fa-reply"></i> 返回 </a></h5>
		  <form class="form-horizontal style-form" method="get">
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">选择用户</label>
				  <div class="col-sm-4">
				  <ng-container *ngIf="isAdd">
					  <select class="form-control" name="user_id" [(ngModel)]="user_role.id">
						<option value=0 selected="selected">指定所属用户</option>
						<ng-container *ngFor="let user of all_user_info">
							<option [value]="user.id">{{ user.name }}</option>
						</ng-container>
					  </select>
				  </ng-container>
				  <ng-container *ngIf="!isAdd">
					  <p class="user-role-detail-p">{{user_role.name}}</p>
				  </ng-container>
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">选择用户角色</label>
				  <div class="col-sm-4">
					<div class="checkbox-list">
						<ng-container *ngFor="let role of all_role_info">
							<div class="checkbox-item">
								<input id="{{role.id}}" name="checked" type="checkbox" value={{role.id}} >
								<span class="checkbox-item-span">{{ role.name }}</span>
							</div>
						</ng-container>
					</div>
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label"></label>
				  <div class="col-sm-4">
					  <button type="button" type="submit" [disabled]="isDisabledButton" class="btn btn-theme03" (click)="save()">保存</button>
					  <button type="button" type="submit" class="btn btn-theme04">取消</button>
				  </div>
			  </div>
		  </form>
	  </div>
	</div><!-- col-lg-12-->      	
</div><!-- /row -->
