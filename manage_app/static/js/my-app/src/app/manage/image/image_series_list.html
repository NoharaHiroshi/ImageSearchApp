<div *ngIf="isLoading">
	<loading></loading>
</div>
<div *ngIf="!isLoading">
	<h3>
		<i class="fa fa-angle-right"></i> 专题列表 <span class="sub-title">ImageSeries List</span> 
	</h3>
	<div class="showback">
		<button type="button" class="btn btn-theme" [routerLink]="['add']"><i class="fa fa-plus"></i> <span class="button-name">添加 </span></button>
		<button type="button" class="btn btn-theme02" (click)="refresh()"><i class="fa fa-refresh"></i> <span class="button-name">刷新 </span></button>
		<button type="button" class="btn btn-theme04" (click)="del()"><i class="fa fa-trash-o"></i> <span class="button-name">删除 </span></button>
	</div>
	<div class="row mt">
		<div class="col-md-12">
			<div class="content-panel">
				<table class="table table-striped table-advance table-hover">
					<thead>
						<tr>
							<th>
								<input icheck class="all-icheck" type="checkbox">
							</th>
							<th><i class="fa fa-question-circle"></i> 专题名称 </th>
							<th><i class="fa fa-bullhorn"></i> 专题封面 </th>
							<th><i class="fa fa-bullhorn"></i> 专题类型 </th>
							<th><i class="fa fa-question-circle"></i> 创建者 </th>
							<th><i class="fa fa-bookmark"></i> 图片数量 </th>
							<th><i class="fa fa-bookmark"></i> 操作 </th>
						</tr>
					</thead>
					<tbody *ngIf="image_series_list">
						<tr *ngFor="let image_series of image_series_list">
							<td class="td-center"><input icheck class="icheck" name="checked" type="checkbox" value={{image_series.id}} ></td>
							<td class="td-center"><a [routerLink]="['detail', image_series.id]">{{ image_series.name }}</a></td>
							<ng-container *ngIf="image_series.cover_image_url">
								<td class="td-center"><a [routerLink]="['detail', image_series.id]"><img src="/static/{{image_series.cover_image_url}}" style="width: 200px;"></a></td>
							</ng-container>
							<ng-container *ngIf="!image_series.cover_image_url">
								<td class="td-center">请前往图片配置中选择封面图</td>
							</ng-container>
							<td class="td-center">{{ image_series.type_text }}</td>
							<td class="td-center">{{ image_series.author }}</td>
							<td class="td-center">{{ image_series.count }}</td>
							<td class="td-center"><a [routerLink]="['set', image_series.id]">编辑专题</a></td>
						</tr>
					</tbody>
				</table>
			</div><!-- /content-panel -->
		</div><!-- /col-md-12 -->
	</div><!-- /row -->
</div>
