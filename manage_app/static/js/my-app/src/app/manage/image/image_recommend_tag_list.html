<div *ngIf="isLoading">
	<loading></loading>
</div>
<div *ngIf="!isLoading">
	<h3>
		<i class="fa fa-angle-right"></i> 推荐标签列表 <span class="sub-title">ImageRecommendTag List</span> 
	</h3>
	<div class="showback">
		<button type="button" class="btn btn-theme" [routerLink]="['add']"><i class="fa fa-plus"></i> <span class="button-name">添加 </span></button>
		<button type="button" class="btn btn-theme02" (click)="refresh()"><i class="fa fa-refresh"></i> <span class="button-name">刷新 </span></button>
		<button type="button" class="btn btn-theme04" (click)="del()"><i class="fa fa-trash-o"></i> <span class="button-name">删除 </span></button>
	</div>
	<div class="row mt">
		<div class="col-md-12">
			<div class="content-panel">
				<table class="table table-striped table-advance table-hover">
					<thead>
						<tr>
							<th>
								<input icheck class="all-icheck" type="checkbox">
							</th>
							<th><i class="fa fa-question-circle"></i> 推荐标签组名称 </th>
							<th><i class="fa fa-bookmark"></i> 推荐标签数量 </th>
							<th><i class="fa fa-bookmark"></i> 推荐标签成员 </th>
						</tr>
					</thead>
					<tbody *ngIf="image_recommend_tag_list">
						<tr *ngFor="let image_recommend_tag of image_recommend_tag_list">
							<td class="td-center"><input icheck class="icheck" name="checked" type="checkbox" value={{image_recommend_tag.id}} ></td>
							<td class="td-center"><a [routerLink]="['detail', image_recommend_tag.id]">{{ image_recommend_tag.name }}</a></td>
							<td class="td-center">{{ image_recommend_tag.count }}</td>
							<td class="td-center">{{ image_recommend_tag.member }}</td>
						</tr>
					</tbody>
				</table>
			</div><!-- /content-panel -->
		</div><!-- /col-md-12 -->
	</div><!-- /row -->
</div>
