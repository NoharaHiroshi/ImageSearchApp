<h3>
	<i class="fa fa-angle-right"></i> 专题编辑 <span class="sub-title">ImageSeries Edit</span> 
</h3>
<div class="row mt" *ngIf="imageSeries">
	<div class="col-lg-12">
	  <div class="form-panel">
		  <h5 class="mb return"><a href="javascript:void(0);" (click)="goBack()"><i class="fa fa-reply"></i> 返回 </a></h5>
		  <form class="form-horizontal style-form" method="get">
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">专题名称</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="name" [(ngModel)]="imageSeries.name" placeholder="添加专题名称">
				  </div>
			  </div>	  
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">专题描述</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="desc" [(ngModel)]="imageSeries.desc" placeholder="添加菜单描述">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">专题类型</label>
				  <div class="col-sm-4">
					  <select class="form-control" name="type" [(ngModel)]="imageSeries.type">
						<option value=0>普通专题</option>
						<option value=1>分类专题</option>
					  </select>
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label"></label>
				  <div class="col-sm-4">
					  <button type="button" type="submit" [disabled]="isDisabledButton" class="btn btn-theme03" (click)="save()">保存</button>
					  <button type="button" type="submit" class="btn btn-theme04">取消</button>
				  </div>
			  </div>
		  </form>
	  </div>
	</div><!-- col-lg-12-->      	
</div><!-- /row -->
