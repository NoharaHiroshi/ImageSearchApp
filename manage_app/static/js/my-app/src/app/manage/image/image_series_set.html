<h3>
	<i class="fa fa-angle-right"></i> 专题编辑 <span class="sub-title">ImageSeries Edit</span> 
</h3>
<masonry [image_list]="all_image" (delIds)="getDelIds($event)" [type]="'background'"></masonry>
<div class="row mt">
	<div class="image-func_toolbar">
		<button type="button" class="btn btn-theme03" (click)="goBack()"><i class="fa fa-reply"></i> <span class="button-name">返回 </span></button>
		<button type="button" class="btn btn-theme02" (click)="refresh()"><i class="fa fa-refresh"></i> <span class="button-name">刷新 </span></button>
		<button type="button" class="btn btn-theme04" (click)="removeImageFromSeries()"><i class="fa fa-trash-o"></i> <span class="button-name">删除 </span></button>
	</div>
</div>
