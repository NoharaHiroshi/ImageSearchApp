<h3>
	<i class="fa fa-angle-right"></i> 网站菜单编辑 <span class="sub-title">WebsiteMenu Edit</span> 
</h3>
<div class="row mt" *ngIf="menu">
	<div class="col-lg-12">
	  <div class="form-panel">
		  <h5 class="mb return"><a href="javascript:void(0);" (click)="goBack()"><i class="fa fa-reply"></i> 返回 </a></h5>
		  <form class="form-horizontal style-form" method="get">
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">菜单名称</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="name" [(ngModel)]="menu.name" placeholder="添加菜单名称，如：菜单配置">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">类型</label>
				  <div class="col-sm-4">
					  <select class="form-control" id="select_type" name="type" [(ngModel)]="menu.type">
						<option value=0 selected="selected">无跳转</option>
						<option value=1>内容页</option>
						<option value=2>图片列表页</option>
						<option value=3>专题列表页</option>
					  </select>
				  </div>
			  </div>
			  <div [ngStyle]="{'display':menu.type == 1 ? 'block': 'none'}">
				  <div class="form-group">
						<label class="col-sm-2 col-sm-2 control-label">选择文章</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="article_select" name="article_select">
						</div>
				  </div>
			  </div>
			  <div [ngStyle]="{'display':menu.type == 2 ? 'block': 'none'}">
				  <div class="form-group">
						<label class="col-sm-2 col-sm-2 control-label">选择专题</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="series_select" name="series_select">
						</div>
				  </div>
			  </div>
			  <div [ngStyle]="{'display':menu.type == 3 ? 'block': 'none'}">
				  <div class="form-group">
						<label class="col-sm-2 col-sm-2 control-label">选择专题分类</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="series_category_select" name="series_category_select">
						</div>
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">图标样式</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="icon" [(ngModel)]="menu.icon_info" placeholder="添加图标样式， 如：fa fa-dashboard">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">所属菜单</label>
				  <div class="col-sm-4">
					  <select class="form-control" name="parent_id" [(ngModel)]="menu.parent_id">
						<option value=0 selected="selected">指定所属菜单</option>
						<ng-container *ngFor="let m of menu_select_info">
							<option [value]="m.id">{{ m.menu_name }}</option>
						</ng-container>
					  </select>
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label"></label>
				  <div class="col-sm-4">
					  <button type="button" type="submit" [disabled]="isDisabledButton" class="btn btn-theme03" (click)="save()">保存</button>
					  <button type="button" type="submit" class="btn btn-theme04">取消</button>
				  </div>
			  </div>
		  </form>
	  </div>
	</div><!-- col-lg-12-->      	
</div><!-- /row -->
