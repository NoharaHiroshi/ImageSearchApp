<div *ngIf="isLoading">
	<loading></loading>
</div>
<div *ngIf="!isLoading">
	<h3>
		<i class="fa fa-angle-right"></i> 文章列表 <span class="sub-title">Article List</span> 
	</h3>
	<div class="showback">
		<button type="button" class="btn btn-theme" [routerLink]="['detail/add']"><i class="fa fa-plus"></i> <span class="button-name">添加 </span></button>
		<button type="button" class="btn btn-theme02" (click)="refresh()"><i class="fa fa-refresh"></i> <span class="button-name">刷新 </span></button>
		<button type="button" class="btn btn-theme04" (click)="del()"><i class="fa fa-trash-o"></i> <span class="button-name">删除 </span></button>
	</div>
	<div class="row mt">
		<div class="col-md-12">
			<div class="content-panel">
				<table class="table table-striped table-advance table-hover">
					<thead>
						<tr>
							<th>
								<input icheck class="all-icheck" type="checkbox">
							</th>
							<th><i class="fa fa-bullhorn"></i> 文章标题 </th>
							<th><i class="hidden-phone"></i> 作者 </th>
							<th><i class="fa fa-bookmark"></i> 状态 </th>
							<th><i class="fa fa-bookmark"></i> 阅读量 </th>
							<th><i class="fa fa-bookmark"></i> 摘要 </th>
							<th><i class="fa fa-bookmark"></i> 创建时间 </th>
						</tr>
					</thead>
					<tbody *ngIf="article_list">
						<ng-container *ngIf="article_list.length">
							<tr *ngFor="let article of article_list">
								<td><input icheck class="icheck" name="checked" type="checkbox" value={{article.id}} ></td>
								<td><a [routerLink]="['detail', article.id]">{{ article.title }}</a></td>
								<td>{{ customer.author }}</td>
								<ng-container *ngIf="article.status == 0">
									<td>草稿</td>
								</ng-container>
								<ng-container *ngIf="article.status == 1">
									<td>已发布</td>
								</ng-container>
								<td>{{ customer.view_count }}</td>
								<td>{{ customer.desc }}</td>
								<td>{{ customer.created_date }}</td>
							</tr>
						</ng-container>
						<ng-container *ngIf="!article_list.length">
							<tr>
								<td style="text-align: center;" colspan=7>当前还没有添加文章</td>
							</tr>
						</ng-container>
					</tbody>
				</table>
			</div><!-- /content-panel -->
		</div><!-- /col-md-12 -->
	</div><!-- /row -->
</div>
