<h3>
	<i class="fa fa-angle-right"></i> 编辑文章 <span class="sub-title">Article Edit</span> 
</h3>
<div class="row mt" *ngIf="article">
	<div class="col-lg-12">
	  <div class="form-panel">
		  <h5 class="mb return"><a href="javascript:void(0);" (click)="goBack()"><i class="fa fa-reply"></i> 返回 </a></h5>
		  <form class="form-horizontal style-form" method="get">
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">文章标题</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="title" [(ngModel)]="article.title" placeholder="添加文章标题">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">阅读量</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="view_count" [(ngModel)]="article.view_count" placeholder="编辑文章阅读量">
				  </div>
			  </div>			  
			  <div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">点赞数</label>
					<div class="col-sm-4">
					  <input type="text" class="form-control" name="agree_count" [(ngModel)]="article.agree_count" placeholder="编辑文章点赞数">
				  </div>
				</div>
			  
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">否定数</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="disagree_count" [(ngModel)]="article.disagree_count" placeholder="编辑文章否定数">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">文章摘要</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="desc" [(ngModel)]="article.desc" placeholder="编辑文章摘要">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">正文内容</label>
				  <div class="col-sm-8">
						<ckeditor          
							name="detail"         
						    [(ngModel)]="article.content"
						    [config]="config.ckeditor_config"
						    [readonly]="false"
						    debounce="500">
						</ckeditor>
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label"></label>
				  <div class="col-sm-4">
					  <button type="button" type="submit" [disabled]="isDisabledButton" class="btn btn-theme03" (click)="save()">保存</button>
					  <button type="button" type="submit" class="btn btn-theme04">取消</button>
				  </div>
			  </div>
		  </form>
	  </div>
	</div><!-- col-lg-12-->      	
</div><!-- /row -->
