<div *ngIf="isLoading">
	<loading></loading>
</div>
<div *ngIf="!isLoading">
	<h3>
		<i class="fa fa-angle-right"></i> 栏目列表 <span class="sub-title">Column List</span> 
	</h3>
	<div class="showback">
		<button type="button" class="btn btn-theme" [routerLink]="['add']"><i class="fa fa-plus"></i> <span class="button-name">添加 </span></button>
		<button type="button" class="btn btn-theme02" (click)="refresh()"><i class="fa fa-refresh"></i> <span class="button-name">刷新 </span></button>
		<button type="button" class="btn btn-theme04" (click)="del()"><i class="fa fa-trash-o"></i> <span class="button-name">删除 </span></button>
	</div>
	<div class="row mt">
		<div class="col-md-12">
			<div class="content-panel">
				<table class="table table-striped table-advance table-hover">
					<thead>
						<tr>
							<th>
								<input icheck class="all-icheck" type="checkbox">
							</th>
							<th><i class="fa fa-bullhorn"></i> 栏目名称 </th>
							<th><i class="hidden-phone"></i> 栏目排序 </th>
							<th><i class="hidden-phone"></i> 操作 </th>
						</tr>
					</thead>
					<tbody *ngIf="column_list">
						<ng-container *ngIf="column_list.length">
							<tr *ngFor="let column of column_list">
								<td><input icheck class="icheck" name="checked" type="checkbox" value={{column.id}} ></td>
								<td><a [routerLink]="['detail', column.id]">{{ column.name }}</a></td>
								<td>{{ column.ranking }}</td>
								<td><a [routerLink]="['set', column.id]">设置专题</a></td>
							</tr>
						</ng-container>
						<ng-container *ngIf="!column_list.length">
							<tr>
								<td style="text-align: center;" colspan=4>当前还未添加任何栏目，请<a [routerLink]="['add']">点击添加</a></td>
							</tr>
						</ng-container>
					</tbody>
				</table>
			</div><!-- /content-panel -->
		</div><!-- /col-md-12 -->
	</div><!-- /row -->
</div>
