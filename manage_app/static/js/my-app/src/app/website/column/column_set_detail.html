<div *ngIf="isLoading">
	<loading></loading>
</div>
<div *ngIf="!isLoading">
	<h3>
		<i class="fa fa-angle-right"></i> 栏目专题列表 <span class="sub-title">ColumnSeries List</span> 
	</h3>
	<div class="showback">
		<button type="button" class="btn btn-theme02" (click)="goBack()"><i class="fa fa-mail-reply"></i> <span class="button-name">返回 </span></button>
		<button type="button" class="btn btn-theme02" (click)="refresh()"><i class="fa fa-refresh"></i> <span class="button-name">刷新 </span></button>
		<button type="button" class="btn btn-theme04" (click)="del()"><i class="fa fa-trash-o"></i> <span class="button-name">删除 </span></button>
		<button type="button" class="btn btn-theme" (click)="visible()"><i class="fa fa-eye"></i> <span class="button-name">设置可见 </span></button>
		<button type="button" class="btn btn-theme03" (click)="hidden()"><i class="fa fa-eye-slash"></i> <span class="button-name">设置隐藏 </span></button>
	</div>
	<div class="showback" style="overflow: hidden;">
		<div class="form-group">
		  <label class="col-sm-1" style="text-align: right; padding: 10px;">添加专题</label>
		  <div class="col-sm-4">
			  <input type="text" class="form-control" id="series_select" name="series_select">
		  </div>
		  <div class="col-sm-1" style="padding: 2px;">
			<button type="button" class="btn btn-theme" (click)="save()"><i class="fa fa-check"></i> <span class="button-name">确定 </span></button>
		  </div>
		</div>
	</div>
	<div class="row mt">
		<div class="col-md-12">
			<div class="content-panel">
				<table class="table table-striped table-advance table-hover">
					<thead>
						<tr>
							<th>
								<input icheck class="all-icheck" type="checkbox">
							</th>
							<th><i class="fa fa-bullhorn"></i> 专题封面 </th>
							<th><i class="fa fa-bullhorn"></i> 专题名称 </th>
							<th><i class="hidden-phone"></i> 专题显示状态 </th>
						</tr>
					</thead>
					<tbody *ngIf="column_series_rel_list">
						<ng-container *ngIf="column_series_rel_list.length">
							<tr *ngFor="let column_series_rel of column_series_rel_list">
								<td class="td-center"><input icheck class="icheck" name="checked" type="checkbox" value={{column_series_rel.id}} ></td>
								<td class="td-center"><img style="height: 100px;" src="/static/{{ column_series_rel.cover_image_url }}"></td>
								<td class="td-center">{{ column_series_rel.name }}</td>
								<td class="td-center">{{ column_series_rel.type_text }}</td>
							</tr>
						</ng-container>
						<ng-container *ngIf="!column_series_rel_list.length">
							<tr>
								<td style="text-align: center;" colspan=4>当前栏目还未添加任何专题，请选择添加</td>
							</tr>
						</ng-container>
					</tbody>
				</table>
			</div><!-- /content-panel -->
		</div><!-- /col-md-12 -->
	</div><!-- /row -->
</div>
