<h3>
	<i class="fa fa-angle-right"></i> 栏目编辑 <span class="sub-title">Column Edit</span> 
</h3>
<div class="row mt" *ngIf="column">
	<div class="col-lg-12">
	  <div class="form-panel">
		  <h5 class="mb return"><a href="javascript:void(0);" (click)="goBack()"><i class="fa fa-reply"></i> 返回 </a></h5>
		  <form class="form-horizontal style-form" method="get">
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">栏目名称</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="name" [(ngModel)]="column.name" placeholder="添加栏目名称">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">栏目副标题</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="sub_title" [(ngModel)]="column.sub_title" placeholder="添加栏目副标题">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">排序</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="ranking" [(ngModel)]="column.ranking" placeholder="栏目顺序">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label"></label>
				  <div class="col-sm-4">
					  <button type="button" type="submit" [disabled]="isDisabledButton" class="btn btn-theme03" (click)="save()">保存</button>
					  <button type="button" type="submit" class="btn btn-theme04">取消</button>
				  </div>
			  </div>
		  </form>
	  </div>
	</div><!-- col-lg-12-->      	
</div><!-- /row -->
