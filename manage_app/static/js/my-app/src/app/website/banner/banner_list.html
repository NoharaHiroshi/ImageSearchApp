<div *ngIf="isLoading">
	<loading></loading>
</div>
<div *ngIf="!isLoading">
	<h3>
		<i class="fa fa-angle-right"></i> 轮播图列表 <span class="sub-title">Banner List</span> 
	</h3>
	<div class="showback">
		<button type="button" class="btn btn-theme" [routerLink]="['add']"><i class="fa fa-plus"></i> <span class="button-name">添加 </span></button>
		<button type="button" class="btn btn-theme02" (click)="refresh()"><i class="fa fa-refresh"></i> <span class="button-name">刷新 </span></button>
		<button type="button" class="btn btn-theme04" (click)="del()"><i class="fa fa-trash-o"></i> <span class="button-name">删除 </span></button>
	</div>
	<div class="row mt">
		<div class="col-md-12">
			<div class="content-panel">
				<table class="table table-striped table-advance table-hover">
					<thead>
						<tr>
							<th>
								<input icheck class="all-icheck" type="checkbox">
							</th>
							<th><i class="fa fa-bullhorn"></i> 轮播图预览 </th>
							<th><i class="hidden-phone"></i> 轮播图名称 </th>
							<th class="hidden-phone"><i class="fa fa-question-circle"></i> 链接类型 </th>
							<th class="hidden-phone"><i class="fa fa-question-circle"></i> 链接对象 </th>
						</tr>
					</thead>
					<tbody *ngIf="banner_list">
						<ng-container *ngIf="banner_list.length">
							<tr *ngFor="let banner of banner_list">
								<td><input icheck class="icheck" name="checked" type="checkbox" value={{banner.id}} ></td>
								<td><a [routerLink]="['detail', banner.id]"><img style="height: 200px;" src="/static/{{banner.img_url}}" ></a></td>
								<td><a [routerLink]="['detail', banner.id]">{{ banner.name }}</a></td>
								<td>{{ banner.type_text }}</td>
								<td>{{ banner.connect_name }}</td>
							</tr>
						</ng-container>
						<ng-container *ngIf="!banner_list.length">
							<tr>
								<td style="text-align: center;" colspan=5>当前还未添加任何轮播图，请<a [routerLink]="['add']">点击添加</a></td>
							</tr>
						</ng-container>
					</tbody>
				</table>
			</div><!-- /content-panel -->
		</div><!-- /col-md-12 -->
	</div><!-- /row -->
</div>
