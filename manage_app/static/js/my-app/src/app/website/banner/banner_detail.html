<h3>
	<i class="fa fa-angle-right"></i> 轮播图编辑 <span class="sub-title">Banner Edit</span> 
</h3>
<div class="row mt" *ngIf="banner">
	<div class="col-lg-12">
	  <div class="form-panel">
		  <h5 class="mb return"><a href="javascript:void(0);" (click)="goBack()"><i class="fa fa-reply"></i> 返回 </a></h5>
		  <form class="form-horizontal style-form" method="get">
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">轮播图名称</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="name" [(ngModel)]="banner.name" placeholder="添加轮播图名称">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">轮播图</label>
				  <div class="col-sm-4">
					  <ng-container *ngIf="!uploader.queue.length">
						  <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader" class="well my-drop-zone" style="margin-bottom: 0px;">
								<div style="text-align: center;">
									<button type="button" class="btn btn-theme upload-img">
										<i class="fa fa-plus"></i> 
										<span class="button-name">点击或拖拽上传图片 </span>
										<input type="file" class="change-img" ng2FileSelect [uploader]="uploader" (change)="selectedFileOnChanged($event)"/>
									</button>
								</div>
						  </div>
						  <div style="margin-top: 10px;">（推荐分辨率：1200px * 300px）</div>
					  </ng-container>
					  <ng-container *ngIf="uploader.queue.length">
							<img style="width: 100%" [src]="banner_img" >
							<button class="btn btn-theme04" style="margin-top:10px;" (click)="clearAllImg()">重新上传</button>
					  </ng-container>
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">背景颜色</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="background-color" [(ngModel)]="banner.background_color" placeholder="轮播图背景色">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">链接类型</label>
				  <div class="col-sm-4">
					  <select class="form-control" name="type" [(ngModel)]="banner.type">
						<option value=0 selected="selected">内容页</option>
						<option value=1>图片列表页</option>
						<option value=2>专题列表页</option>
					  </select>
				  </div>
			  </div>
			  <div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">链接对象</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="series_select" name="series_select">
					</div>
				</div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label"></label>
				  <div class="col-sm-4">
					  <button type="button" type="submit" [disabled]="isDisabledButton" class="btn btn-theme03" (click)="save()">保存</button>
					  <button type="button" type="submit" class="btn btn-theme04">取消</button>
				  </div>
			  </div>
		  </form>
	  </div>
	</div><!-- col-lg-12-->      	
</div><!-- /row -->
