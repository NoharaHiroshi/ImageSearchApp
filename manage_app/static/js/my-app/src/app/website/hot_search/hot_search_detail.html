<h3>
	<i class="fa fa-angle-right"></i> 热搜关键词编辑 <span class="sub-title">HotSearch Edit</span> 
</h3>
<div class="row mt" *ngIf="hot_search">
	<div class="col-lg-12">
	  <div class="form-panel">
		  <h5 class="mb return"><a href="javascript:void(0);" (click)="goBack()"><i class="fa fa-reply"></i> 返回 </a></h5>
		  <form class="form-horizontal style-form" method="get">
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">关键词名称</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="name" [(ngModel)]="hot_search.name" placeholder="添加关键词名称">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">状态</label>
				  <div class="col-sm-4">
					  <select class="form-control" name="type" [(ngModel)]="hot_search.status">
						<option value=0 selected="selected">关闭</option>
						<option value=1>开启</option>
					  </select>
				  </div>
			  </div>	  
			  <div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">选择专题</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="series_select" name="series_select">
					</div>
				</div>
			  
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">排名</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="ranking" [(ngModel)]="hot_search.ranking" placeholder="设置关键词排名">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label"></label>
				  <div class="col-sm-4">
					  <button type="button" type="submit" [disabled]="isDisabledButton" class="btn btn-theme03" (click)="save()">保存</button>
					  <button type="button" type="submit" class="btn btn-theme04">取消</button>
				  </div>
			  </div>
		  </form>
	  </div>
	</div><!-- col-lg-12-->      	
</div><!-- /row -->
