<div *ngIf="isLoading">
	<loading></loading>
</div>
<div *ngIf="!isLoading">
	<h3>
		<i class="fa fa-angle-right"></i> 热搜关键词列表 <span class="sub-title">HotSearch List</span> 
	</h3>
	<div class="showback">
		<button type="button" class="btn btn-theme" [routerLink]="['detail/add']"><i class="fa fa-plus"></i> <span class="button-name">添加 </span></button>
		<button type="button" class="btn btn-theme02" (click)="refresh()"><i class="fa fa-refresh"></i> <span class="button-name">刷新 </span></button>
		<button type="button" class="btn btn-theme04" (click)="del()"><i class="fa fa-trash-o"></i> <span class="button-name">删除 </span></button>
	</div>
	<div class="row mt">
		<div class="col-md-12">
			<div class="content-panel">
				<table class="table table-striped table-advance table-hover">
					<thead>
						<tr>
							<th>
								<input icheck class="all-icheck" type="checkbox">
							</th>
							<th><i class="fa fa-bullhorn"></i> 关键词名称 </th>
							<th><i class="hidden-phone"></i> 关联专题 </th>
							<th class="hidden-phone"><i class="fa fa-question-circle"></i> 状态 </th>
							<th><i class="fa fa-bookmark"></i> 排名 </th>
						</tr>
					</thead>
					<tbody *ngIf="hot_search_list">
						<ng-container *ngIf="hot_search_list.length">
							<tr *ngFor="let hot_search of hot_search_list">
								<td><input icheck class="icheck" name="checked" type="checkbox" value={{hot_search.id}} ></td>
								<td><a [routerLink]="['detail', hot_search.id]">{{ hot_search.name }}</a></td>
								<td>{{ hot_search.connect_name }}</td>
								<td>{{ hot_search.status_text }}</td>
								<td>{{ hot_search.ranking }}</td>
							</tr>
						</ng-container>
						<ng-container *ngIf="!hot_search_list.length">
							<tr>
								<td style="text-align: center;" colspan=5>当前还未添加任何关键词，请<a [routerLink]="['detail/add']">点击添加</a></td>
							</tr>
						</ng-container>
					</tbody>
				</table>
			</div><!-- /content-panel -->
		</div><!-- /col-md-12 -->
	</div><!-- /row -->
</div>
