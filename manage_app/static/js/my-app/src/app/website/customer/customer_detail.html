<h3>
	<i class="fa fa-angle-right"></i> 添加会员 <span class="sub-title">Customer Add</span> 
</h3>
<div class="row mt" *ngIf="customer">
	<div class="col-lg-12">
	  <div class="form-panel">
		  <h5 class="mb return"><a href="javascript:void(0);" (click)="goBack()"><i class="fa fa-reply"></i> 返回 </a></h5>
		  <form class="form-horizontal style-form" method="get">
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">会员名称</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="name" [(ngModel)]="customer.name" placeholder="添加会员名称">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">会员邮箱</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="email" [(ngModel)]="customer.email" placeholder="添加会员邮箱">
				  </div>
			  </div>			  
			  <div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">会员手机号</label>
					<div class="col-sm-4">
					  <input type="text" class="form-control" name="phone" [(ngModel)]="customer.phone" placeholder="添加会员手机号">
				  </div>
				</div>
			  
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">重置会员密码</label>
				  <div class="col-sm-4">
					  <input type="text" class="form-control" name="password" [(ngModel)]="customer.password" placeholder="重置会员密码">
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label"></label>
				  <div class="col-sm-4">
					  <button type="button" type="submit" [disabled]="isDisabledButton" class="btn btn-theme03" (click)="save()">保存</button>
					  <button type="button" type="submit" class="btn btn-theme04">取消</button>
				  </div>
			  </div>
		  </form>
	  </div>
	</div><!-- col-lg-12-->      	
</div><!-- /row -->
