<h3>
	<i class="fa fa-angle-right"></i> 会员权限配置 <span class="sub-title">CustomerDiscount Conf</span> 
</h3>
<div class="row mt" *ngIf="customer_discount">
	<div class="col-lg-12">
	  <div class="form-panel">
		  <h5 class="mb return"><a href="javascript:void(0);" (click)="goBack()"><i class="fa fa-reply"></i> 返回 </a></h5>
		  <form class="form-horizontal style-form" method="get">
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">选择会员权益</label>
				  <div class="col-sm-4">
					  <select class="form-control" name="discount_id" [(ngModel)]="customer_discount.discount_id">
						<option value='' selected="selected">请选择</option>
						<ng-container *ngFor="let discount of all_discount">
							<option value="{{discount.id}}">{{discount.name}}</option>
						</ng-container>
					  </select>
				  </div>
			  </div>
			  <div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">会员权益开始时间</label>
					<div class="col-sm-4">
						<div style="padding-left: 0px;display: inline-block;width: 100%;" align="left">
							<div class="input-group" align="left">
								<input type="text" class="form-control" a2e-datetimepicker [options]="" name="effect_start" [(ngModel)]="customer_discount.effect_start" #startDate1 (blur)="customer_discount.effect_start = startDate1.value"/>
								<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
							</div>
						</div>
					</div>
			  </div>
			  <div class="form-group">
				<label class="col-sm-2 col-sm-2 control-label">会员权益生效时间</label>
				  <div class="col-sm-4">
					 <input type="text" class="form-control" name="effect_days" [(ngModel)]="customer_discount.effect_days" placeholder="会员权益生效时间"> 
				  </div>
			  </div>
			  <div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label"></label>
				  <div class="col-sm-4">
					  <button type="button" type="submit" [disabled]="isDisabledButton" class="btn btn-theme03" (click)="saveCustomerDiscount()">保存</button>
					  <button type="button" type="submit" class="btn btn-theme04">取消</button>
				  </div>
			  </div>
		  </form>
	  </div>
	</div><!-- col-lg-12-->      	
</div><!-- /row -->
