<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>网站首页</title>
		<link rel="stylesheet" href="/static/index/css/ddfullscreenslider.css">
		<link rel="stylesheet" href="/static/index/css/font-awesome.css">
		<link rel="stylesheet" href="/static/index/css/style.css">
		
		<script src="/static/index/js/jquery-1.11.3.min.js"></script>
		<script src="/static/index/js/jquery.mousewheel.min.js"></script>
		<script src="/static/index/js/ddfullscreenslider.js"></script>
		<script src="/static/index/js/jquery.SuperSlide.2.1.1.js"></script>
		
	</head>
	<body>
		<section id="dowebok" class="dd_fullscreenslider">
			<div class="slidewrapper">
				<article class="slide">
					<div class="search-input">
						<div class="input-border">
							<input type="text" id="main-search" class="input-content" placeholder="输入关键词搜索">
							<div class="input-search-btn">
								<i class="fa fa-search"></i>
							</div>
							<div class="input-recommond-search" id="recommond">
								<p>
									<span class="input-recommond-search-tag">元旦</span>
									<span class="input-recommond-search-result">703266 结果</span>
								</p>
								<p>
									<span class="input-recommond-search-tag">圣诞节</span>
									<span class="input-recommond-search-result">622148 结果</span>
								</p>
							</div>
						</div>
						<div class="input-hot-search">
							<div class="input-hot-search-div">
								<span style="color: #333;">热门资源：</span>
								<span>圣诞</span>
							</div>
						</div>
					</div>
					<div class="banner-box">
						<div class="bd">
							<ul>          	    
								<li style="background:rgb(255, 240, 216);">
									<div class="m-width">
									<a href="javascript:void(0);"><img src="{{ url_for('static', filename='index/img/test1.jpg') }}" /></a>
									</div>
								</li>
								<li style="background:rgb(10, 184, 135)">
									<div class="m-width">
									<a href="javascript:void(0);"><img src="{{ url_for('static', filename='index/img/test2.jpg') }}" /></a>
									</div>
								</li>
								<li style="background:rgb(254, 222, 165);">
									<div class="m-width">
									<a href="javascript:void(0);"><img src="{{ url_for('static', filename='index/img/test3.jpg') }}" /></a>
									</div>
								</li>
							</ul>
						</div>
						<div class="banner-btn">
							<a class="prev" href="javascript:void(0);"></a>
							<a class="next" href="javascript:void(0);"></a>
							<div class="hd"><ul></ul></div>
						</div>
					</div>
				</article>

				<article class="slide">
					<p style="position: relative; top: 35%; font: 700 60px 'Microsoft Yahei'; text-align: center;">第二屏</p>
				</article>

				<article class="slide">
					<p style="position: relative; top: 35%; font: 700 60px 'Microsoft Yahei'; text-align: center;">第三屏</p>
				</article>

				<article class="slide">
					<p style="position: relative; top: 35%; font: 700 60px 'Microsoft Yahei'; text-align: center;">第四屏</p>
				</article>

				<article class="slide">
					<p style="position: relative; top: 35%; font: 700 60px 'Microsoft Yahei'; text-align: center;">第五屏</p>
				</article>
			</div>
		</section>

		{% if config.DEBUG %}
			<script type="text/javascript" src="/static/dist/debug/common/polyfills.js"></script>
			<script type="text/javascript" src="/static/dist/debug/common/vendor.js"></script>
			<script type="text/javascript" src="/static/dist/debug/app/index.js"></script>
		{% else %}
			<script type="text/javascript" src="/static/dist/prod/polyfills.js"></script>
			<script type="text/javascript" src="/static/dist/prod/vendor.js"></script>
			<script type="text/javascript" src="/static/dist/prod/index.js"></script>
		{% endif %}

		<script>
			var fss;
			$(function() {
				fss = new ddfullscreenslider({
					sliderid: 'dowebok',
					onslide: function($slide, index) {
						console.log('滚动到了第 ' + (index + 1) + ' 屏');
					}
				});
				/* 轮播图 */
				$(".banner-box").hover(function(){
					$(".prev,.next").stop(true,false).fadeTo("show",0.8);
				},function(){
					$(".prev,.next").stop(true,false).fadeTo("show",0);
				});
				
				$(".banner-box").slide({
					titCell:".hd ul",
					mainCell:".bd ul",
					effect:"fold",
					interTime:3500,
					delayTime:500,
					autoPlay:true,
					autoPage:true, 
					trigger:"click" 
				});
				
				/* 搜索框 */
				$("#main-search").focus(function(){
					$('#recommond').show();
				});
				$("#main-search").blur(function(){
					$('#recommond').hide();
				});
			});
		</script>

	</body>
</html>
