<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>网站首页</title>
		<link rel="stylesheet" href="/static/index/css/ddfullscreenslider.css">
		<script src="/static/index/js/jquery-1.11.3.min.js"></script>
		<script src="/static/index/js/jquery.mousewheel.min.js"></script>
		<script src="/static/index/js/ddfullscreenslider.js"></script>
	</head>
	<body>
		<section id="dowebok" class="dd_fullscreenslider">
			<div class="slidewrapper">
				<article class="slide">
					<p style="position: relative; top: 35%; font: 700 60px 'Microsoft Yahei'; text-align: center;">第一屏</p>
				</article>

				<article class="slide">
					<p style="position: relative; top: 35%; font: 700 60px 'Microsoft Yahei'; text-align: center;">第二屏</p>
				</article>

				<article class="slide">
					<p style="position: relative; top: 35%; font: 700 60px 'Microsoft Yahei'; text-align: center;">第三屏</p>
				</article>

				<article class="slide">
					<p style="position: relative; top: 35%; font: 700 60px 'Microsoft Yahei'; text-align: center;">第四屏</p>
				</article>

				<article class="slide">
					<p style="position: relative; top: 35%; font: 700 60px 'Microsoft Yahei'; text-align: center;">第五屏</p>
				</article>
			</div>
		</section>

		{% if config.DEBUG %}
			<script type="text/javascript" src="/static/dist/debug/common/polyfills.js"></script>
			<script type="text/javascript" src="/static/dist/debug/common/vendor.js"></script>
			<script type="text/javascript" src="/static/dist/debug/app/index.js"></script>
		{% else %}
			<script type="text/javascript" src="/static/dist/prod/polyfills.js"></script>
			<script type="text/javascript" src="/static/dist/prod/vendor.js"></script>
			<script type="text/javascript" src="/static/dist/prod/index.js"></script>
		{% endif %}

		<script>
			var fss;
			$(function() {
				fss = new ddfullscreenslider({
					sliderid: 'dowebok',
					onslide: function($slide, index) {
						alert('滚动到了第 ' + (index + 1) + ' 屏')
					}
				});
			});
		</script>

	</body>
</html>
