<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
	<title>登陆</title>
	<base href="/manage/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" type="text/css" /> 
	<link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style-responsive.css') }}" type="text/css" />
	<link rel="stylesheet" href="{{ url_for('static', filename='lineicons/style.css') }}">    
	<link rel="stylesheet" href="{{ url_for('static', filename='css/table-responsive.css') }}" type="text/css" />
</head>
<body>
	<section class="container">
	<div id="login-page">
		<div class="container">

		  <form class="form-login" action="{{ url_for('manage.login') }}" method="post">
			<h2 class="form-login-heading">登陆</h2>
			<div class="login-wrap">
				<input id="csrf_token" name="csrf_token" type="hidden" value="{{ token }}">
				<input type="text" class="form-control" name="account" value="" placeholder="邮箱/手机号" autofocus>
				<br>
				<input type="password" class="form-control" name="password" value="" placeholder="密码">
				<label class="checkbox">
					<span class="pull-right">
						<a data-toggle="modal" href="login.html#myModal"> 忘记密码了?</a>

					</span>
				</label>
				<button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> 登陆</button>
				<hr>
				
				<div class="login-social-link centered">
				<p>或者您可以使用以下方式登录</p>
					<button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
					<button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
				</div>
				<div class="registration">
					还没有账号?<br/>
					<a class="" href="#">
						立即注册
					</a>
				</div>

			</div>

			  <!-- Modal -->
			  <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
				  <div class="modal-dialog">
					  <div class="modal-content">
						  <div class="modal-header">
							  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							  <h4 class="modal-title">忘记密码了 ?</h4>
						  </div>
						  <div class="modal-body">
							  <p>填写您的注册邮箱，我们会将重置密码的链接发到您的邮箱中</p>
							  <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

						  </div>
						  <div class="modal-footer">
							  <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
							  <button class="btn btn-theme" type="button">提交</button>
						  </div>
					  </div>
				  </div>
			  </div>
			  <!-- modal -->

		  </form>	  	

		</div>
	</div>
	
	</section>
	<script src="{{ url_for('static', filename='js/lib/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/jquery-1.8.3.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/lib/bootstrap.min.js') }}"></script>
</body>
</html>
